<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="tablero">
            <div id="grid-2col">
                <div>
                    <h3 class="Team">HOME</h3>
                    <p id="home-score" class="score">
                        0
                    </p>
                    <div>
                        <button class="boton" onclick="increment(1,'home')">+1</button>
                        <button class="boton" onclick=" increment(2, 'home')">+2</button>
                        <button class="boton" onclick=" increment(3, 'home')">+3</button>
                    </div>
                </div>
                <div>
                    <h3 class="Team">GUEST</h3>
                    <p id="guest-score" class="score">
                        0
                    </p>
                    <div>
                        <button class="boton" onclick="increment(1, 'guest')">+1</button>
                        <button class="boton" onclick="increment(2, 'guest')">+2</button>
                        <button class="boton" onclick="increment(3, 'guest')">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <button class="boton" onclick="clearCount()">RESET</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
